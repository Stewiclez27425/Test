<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Khách Hàng</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .menu { margin: 30px 0; }
        .menu a { display: block; padding: 12px; margin: 8px 0; background: #3498db; color: #fff; text-decoration: none; border-radius: 4px; text-align: center; transition: background 0.2s; }
        .menu a:hover { background: #217dbb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản Lý Khách Hàng</h1>
        <div class="menu">
            <a href="#">Thêm khách hàng</a>
            <a href="#">Hiển thị khách hàng</a>
            <a href="#">Tìm kiếm khách hàng</a>
            <a href="#">Cập nhật khách hàng</a>
            <a href="#">Xóa khách hàng</a>
        </div>
    </div>
</body>
</html>
