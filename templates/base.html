<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Base Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="/" class="{% if active=='overview' %}active{% endif %}"><svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>Tổng quan</a></li>
            <li><a href="/orders" class="{% if active=='orders' %}active{% endif %}"><svg viewBox="0 0 24 24"><path d="M21 7V3H3v4H0v2h1v13a2 2 0 002 2h18a2 2 0 002-2V9h1V7h-3zm-2 13H5V9h14v11zm2-13H3V5h18v2z"/></svg>Đơn hàng</a></li>
            <li><a href="/products" class="{% if active=='products' %}active{% endif %}"><svg viewBox="0 0 24 24"><path d="M16 6V4a4 4 0 00-8 0v2H3v2h1v12a2 2 0 002 2h12a2 2 0 002-2V8h1V6h-5zm-6-2a2 2 0 114 0v2h-4V4zm8 16H6V8h12v12z"/></svg>Sản phẩm</a></li>
            <li><a href="/customers" class="{% if active=='customers' %}active{% endif %}"><svg viewBox="0 0 24 24"><path d="M12 12c2.7 0 8 1.34 8 4v4H4v-4c0-2.66 5.3-4 8-4zm0-2a4 4 0 100-8 4 4 0 000 8z"/></svg>Khách hàng</a></li>
            <li><a href="/marketing" class="{% if active=='marketing' %}active{% endif %}"><svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 17.93V20h-2v-.07A8.001 8.001 0 014.07 13H4v-2h.07A8.001 8.001 0 0111 4.07V4h2v.07A8.001 8.001 0 0119.93 11H20v2h-.07A8.001 8.001 0 0113 19.93z"/></svg>Marketing</a></li>
            <li><a href="/statistics" class="{% if active=='statistics' %}active{% endif %}"><svg viewBox="0 0 24 24"><path d="M3 17v2h6v-2H3zm0-4v2h12v-2H3zm0-4v2h18V9H3z"/></svg>Phân tích</a></li>
            <li><a href="/sales" class="{% if active=='sales' %}active{% endif %}"><svg viewBox="0 0 24 24"><path d="M12 7V3H2v18h20V7H12zm0 2h8v10H4V5h8v4zm-2 2v2h2v-2h-2zm0 4v2h2v-2h-2z"/></svg>Bán hàng</a></li>
        </ul>
    </div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
